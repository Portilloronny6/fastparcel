{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

  <title>{% block title %}Courier | FastParcel{% endblock %}</title>

  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery=True %}

  <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/courier.js' %}"></script>
  <script src="{% static 'js/courier_map.js' %}" defer></script>
  <link rel="stylesheet" href="{% static 'css/couriers.css' %}">
  {% block head %}

  {% endblock %}
</head>
<body>

<div id="content">
  {% block content %}

  {% endblock %}
</div>

</body>
</html>
